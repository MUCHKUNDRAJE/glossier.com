<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav
      style="display: flex; align-items: center; justify-content: space-between"
    >
      <div id="img">
        <img src="./pngegg.png" alt="" />
      </div>
      <h3>MENU<i class="ri-add-line"></i></h3>
    </nav>
    <div id="main">
      <div id="page1">
        <div id="lipstick1">
          <i class="ri-sparkling-2-fill"></i>
          <i class="ri-sparkling-2-fill"></i>
          <i class="ri-sparkling-2-fill"></i>
          <img src="./lipstick pink'.png" alt="" />
        </div>
        <div id="lipstick2">
          <div id="lip-spark">
            <i class="ri-sparkling-2-fill"></i>
            <i class="ri-sparkling-2-fill"></i>
            <i class="ri-sparkling-2-fill"></i>
          </div>
          <img src="./lipstick orange.png" alt="" />
        </div>
        <h1>
          <i class="ri-sparkling-2-fill"></i>Discover <span>Glossier</span>
        </h1>
        <h2>Music meets beauty</h2>
        <div id="vedio">
          <div id="game">
            <h3>play reel</h3>
          </div>
          <video autoplay muted loop src="./Untitled design.mp4"></video>
        </div>
      </div>
      <div id="page2">
     <div id="img-part" >
      <div id="img-text">
        <h1 id="skin">  <i class="ri-arrow-left-double-line"></i> <u>skin first</u></h1>
        <h1 id="makeup" >  <i class="ri-arrow-left-double-line"> </i> <u> makeup second</u></h1>
      </div>
      <div id="img--part">
        
        <div id="img1" >
          <div id="overlay" data-scroll data-scroll-speed="1.5" class="opacity1"></div>
          <div id="div" data-scroll data-scroll-speed="0.7" class="div1">
            <button>shop skincare</button>
            <img src="https://glossier-prod.imgix.net/products/glossier-cleanser-concentrate-carousel-02.png?auto=compress,format&cs=srgb&w=540" alt="">
          </div>
        <img src="https://glossier-prod.imgix.net/files/glossier-homepage-complexion-module-01.png?auto=compress,format&cs=srgb&w=900" alt="" data-scroll data-scroll-speed="1.5">
        </div>
        <div id="img2">
       
          <div id="overlay" data-scroll data-scroll-speed="1.5" class="opactiy2"></div>
          <div id="div" data-scroll data-scroll-speed="0.7" class="div2">
            <button>shop makeup</button>

            <img src="https://glossier-prod.imgix.net/files/glossier-boybrow-black-02.png?auto=compress,format&cs=srgb&w=1080?auto=compress,format&cs=srgb" alt="">
          </div>
  <img src="https://glossier-prod.imgix.net/files/glossier-homepage-complexion-module-02.png?auto=compress,format&cs=srgb&w=900" alt="" data-scroll data-scroll-speed="1.5">
        </div>
      </div>
   
     </div>
      </div>
      <div id="page3" >
        <hr style="z-index: 6;">
        <div id="gried">
          <div id="left-side-img">
            <div id="slide1"></div>
            <div id="left-img">
              <img src="https://glossier-prod.imgix.net/files/glossier-homepage-complexion-ugc-02.png?auto=compress,format&cs=srgb&w=720" alt="">
            </div>
            <div id="slide2"></div>
          </div>
          <div id="right-side-img">
            <div id="right-1">
              <div id="slide1"></div>
              <div id="right-img">
            <img src="https://glossier-prod.imgix.net/files/glossier-homepage-complexion-ugc-01.png?auto=compress,format&cs=srgb&w=720" alt="">
              </div>
              <div id="slide2"></div>
            </div>
            <div id="right-2">
              <div id="slide1"></div>
              <div id="right-img">
                <img src="https://glossier-prod.imgix.net/files/glossier-homepage-complexion-ugc-03.png?auto=compress,format&cs=srgb&w=720" alt="">
              </div>
              <div id="slide2"></div>
            </div>
          </div>
        </div>
        </div>

        <div id="page4">
          <hr>
          <h1>Our Products</h1>
          <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
            <img class="image" src="https://glossier-prod.imgix.net/files/glossier-summer-capsule-towel-carousel-01.png?auto=compress,format&cs=srgb&w=540" draggable="false" />
            <img class="image" src="https://glossier-prod.imgix.net/files/glossier-summer-capsule-utility-sling-carousel-01.png?auto=compress,format&cs=srgb&w=540" draggable="false" />
            <img class="image" src="https://glossier-prod.imgix.net/files/glossier-summer-capsule-bandana-carousel-01.png?auto=compress,format&cs=srgb&w=540" draggable="false" />
            <img class="image" src="https://glossier-prod.imgix.net/files/glossier-summer-capsule-le-ultralip-deco-carousel-01.png?auto=compress,format&cs=srgb&w=540" draggable="false" />
            <img class="image" src="https://glossier-prod.imgix.net/files/glossier-summer-capsule-ultralip-set-carousel-01.png?auto=compress,format&cs=srgb&w=540" draggable="false" />
            <img class="image" src="https://glossier-prod.imgix.net/files/glossier-summer-capsule-comb-carousel-01.png?auto=compress,format&cs=srgb&w=540" draggable="false" />
            <img class="image" src="https://glossier-prod.imgix.net/files/glossier-summer-hairclip-carousel-01.png?auto=compress,format&cs=srgb&w=540" draggable="false" />
            <img class="image" src="https://glossier-prod.imgix.net/files/glossier-summer-capsule-dufflebag-deo-carousel-01.png?auto=compress,format&cs=srgb&w=540" alt="">
          </div>
          <!-- <button id="hi">hello</button> -->
         </div>
        <div id="page5"></div>
      </div>

   

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>

</html>
